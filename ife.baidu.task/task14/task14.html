<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100],
  ["杭州", 45]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  //删选过的数组
  var betterAqiCity = [];
  for (var i = 0; i < aqiData.length; i++) {
      var cityAqi = aqiData[i];//每个城市的名字及空气质量
      if (cityAqi[1] > 60) {
        betterAqiCity.push(cityAqi);
      }
  };
  //插入数组
  var displayList = document.getElementById("aqi-list");
  if (displayList) {
    //设置elem display为none 较少reflow成本
    displayList.style.display = "none";
    for (var i = 0; i < betterAqiCity.length; i++) {
        var item = document.createElement("li");
        var content = document.createTextNode(betterAqiCity[i].join(","));
        item.appendChild(content);
        displayList.appendChild(item);
    }
    //还原display属性
    displayList.style.display = "block";
  }

})();

</script>
</body>
</html>
